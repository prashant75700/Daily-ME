spring.application.name=daily-me
server.port=8080

# Database Configuration
# Uses environment variable DATABASE_URL if set (Cloud), otherwise defaults to H2 (Local)
spring.datasource.url=${DATABASE_URL:jdbc:h2:file:/app/data/dailyyou}
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.datasource.driverClassName=${DATABASE_DRIVER_CLASS:org.h2.Driver}

# Dialect - Hibernate auto-detects usually, but we can hint if needed
# spring.jpa.database-platform=org.hibernate.dialect.H2Dialect 
# (Commented out platform to allow auto-detection for Postgres)
spring.h2.console.enabled=true

# JPA / Hibernate
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update

# File Upload Limits
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Thymeleaf
spring.thymeleaf.cache=false
