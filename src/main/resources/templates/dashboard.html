<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Dashboard - Daily ME</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="https://img.icons8.com/fluency/48/brain.png" type="image/png">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }

        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .entry-card {
            transition: all 0.3s ease;
        }

        .entry-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
        }

        /* Hide scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0f172a;
        }

        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
    </style>
</head>

<body class="bg-slate-900 text-slate-100 min-h-screen">

    <!-- Navbar -->
    <nav class="fixed top-0 w-full z-50 glass border-b border-white/5">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-3">
                    <div
                        class="w-8 h-8 rounded-lg bg-gradient-to-tr from-blue-500 to-purple-500 flex items-center justify-center">
                        <img src="https://img.icons8.com/fluency/48/brain.png" class="w-6 h-6" alt="Logo">
                    </div>
                    <span class="font-bold text-xl tracking-tight">Daily ME</span>
                </div>

                <div class="flex items-center gap-6">
                    <a th:href="@{/dashboard}"
                        class="text-blue-400 font-medium border-b-2 border-blue-500 pb-0.5">Timeline</a>
                    <a th:href="@{/diary/calendar}" class="text-slate-400 hover:text-white transition">Calendar</a>
                    <form th:action="@{/logout}" method="post" class="inline">
                        <button class="text-slate-400 hover:text-red-400 transition"><i
                                class="fas fa-power-off"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="pt-24 pb-12 max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">

        <!-- Welcome Section -->
        <header class="mb-12 flex justify-between items-end">
            <div>
                <h2
                    class="text-3xl font-bold bg-gradient-to-r from-blue-400 to-emerald-400 bg-clip-text text-transparent">
                    Your Timeline</h2>
                <p class="text-slate-400 mt-1">Capture your moments, color your days.</p>
            </div>
            <a th:href="@{/diary/form}"
                class="flex items-center gap-2 bg-blue-600 hover:bg-blue-500 text-white px-5 py-2.5 rounded-xl font-medium shadow-lg shadow-blue-500/25 transition transform hover:scale-105">
                <i class="fas fa-plus"></i> New Entry
            </a>
        </header>

        <div th:if="${error}"
            class="mb-6 p-4 rounded-xl bg-red-500/10 border border-red-500/20 text-red-200 text-center animate-fade-in-down">
            <i class="fas fa-exclamation-circle mr-2"></i>
            <span th:text="${error}">Error message</span>
        </div>

        <!-- Entries Grid -->
        <div th:if="${entries.empty}"
            class="text-center py-20 bg-slate-800/50 rounded-3xl border border-dashed border-slate-700">
            <div
                class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-slate-800 text-slate-500 mb-4">
                <i class="fas fa-feather text-2xl"></i>
            </div>
            <h3 class="text-xl font-medium text-slate-300">No entries yet</h3>
            <p class="text-slate-500 mt-2">Start your journey by adding your first memory.</p>
        </div>

        <div class="grid gap-6">
            <div th:each="entry : ${entries}" class="entry-card glass p-6 rounded-2xl relative overflow-hidden group">

                <!-- Mood Indicator Strip -->
                <div class="absolute left-0 top-0 bottom-0 w-1.5"
                    th:style="'background-color: ' + ${entry.mood.colorCode}"></div>

                <div class="flex flex-col md:flex-row gap-6">
                    <!-- Image (if exists) -->
                    <div th:if="${entry.imagePath}" class="md:w-1/3 shrink-0">
                        <a th:href="@{/diary/{id}(id=${entry.id})}">
                            <img th:src="@{${entry.imagePath}}"
                                src="https://images.unsplash.com/photo-1493723843684-a63e6d1622ae?q=80&w=600&auto=format&fit=crop"
                                class="w-full h-48 object-cover rounded-xl shadow-lg border border-white/5 hover:opacity-90 transition"
                                alt="Memory">
                        </a>
                    </div>

                    <!-- Content -->
                    <div class="flex-1">
                        <div class="flex justify-between items-start mb-3">
                            <div>
                                <div>
                                    <span
                                        class="text-xs font-bold uppercase tracking-wider px-2 py-1 rounded bg-white/5 text-slate-300 border border-white/5"
                                        th:text="${entry.mood}">HAPPY</span>
                                    <span class="text-slate-500 text-sm ml-2"
                                        th:text="${#temporals.format(entry.date, 'MMMM d, yyyy')}">January 1,
                                        2024</span>
                                </div>
                            </div>

                            <!-- Actions Dropdown/Buttons -->
                            <div class="flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                <a th:href="@{/diary/edit/{id}(id=${entry.id})}"
                                    class="text-slate-400 hover:text-white p-2">
                                    <i class="fas fa-pen"></i>
                                </a>
                                <form th:action="@{/diary/delete/{id}(id=${entry.id})}" method="post" class="inline"
                                    onsubmit="return confirm('Delete this memory?');">
                                    <button type="submit" class="text-slate-400 hover:text-red-400 p-2 transition"
                                        title="Delete">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </div>

                        <a th:href="@{/diary/{id}(id=${entry.id})}" class="block group-hover:text-blue-200 transition">
                            <p class="text-slate-300 leading-relaxed text-lg line-clamp-3" th:text="${entry.content}">
                                Today was an amazing day...
                            </p>
                            <span class="text-blue-400 text-sm font-medium mt-2 inline-block">Read full memory
                                &rarr;</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
