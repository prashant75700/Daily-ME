<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Verify Identity - Daily ME</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body
    class="bg-slate-900 text-white min-h-screen flex items-center justify-center bg-[url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop')] bg-cover bg-center">

    <div class="absolute inset-0 bg-black/60 backdrop-blur-sm"></div>

    <div class="glass relative z-10 p-8 rounded-2xl shadow-2xl w-full max-w-md border border-white/10">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold">Security Check</h1>
            <p class="text-slate-300 mt-2">Please answer your security question</p>
        </div>

        <div th:if="${error}"
            class="mb-4 p-3 rounded-lg bg-red-500/20 border border-red-500/50 text-red-200 text-sm text-center"
            th:text="${error}"></div>

        <form th:action="@{/verify-security}" method="post" class="space-y-6">
            <input type="hidden" name="userId" th:value="${userId}">

            <div class="bg-white/10 p-4 rounded-xl border border-white/5">
                <p class="text-sm text-slate-400 uppercase tracking-wider font-bold mb-1">Question</p>
                <p class="text-lg font-medium" th:text="${question}">What was your first pet?</p>
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-300 mb-1">Your Answer</label>
                <input type="text" name="answer" required
                    class="w-full px-4 py-3 rounded-xl bg-white/5 border border-white/10 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 focus:outline-none transition text-white placeholder-slate-500"
                    placeholder="Type your answer...">
            </div>

            <button type="submit"
                class="w-full py-3.5 px-4 rounded-xl bg-blue-600 hover:bg-blue-500 font-semibold shadow-lg shadow-blue-500/30 transition transform hover:-translate-y-0.5">
                Verify
            </button>
        </form>

        <p class="mt-6 text-center text-sm">
            <a th:href="@{/login}" class="text-slate-400 hover:text-white transition">Cancel</a>
        </p>
    </div>
</body>

</html>
