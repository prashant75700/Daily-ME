<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Join - Daily You</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body
    class="bg-slate-900 text-white min-h-screen flex items-center justify-center bg-[url('https://images.unsplash.com/photo-1519681393798-2f77f3741586?q=80&w=2070&auto=format&fit=crop')] bg-cover bg-center">

    <div class="absolute inset-0 bg-black/60 backdrop-blur-sm"></div>

    <div class="glass relative z-10 p-8 rounded-2xl shadow-2xl w-full max-w-md border border-white/10">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold bg-gradient-to-r from-purple-400 to-pink-500 bg-clip-text text-transparent">
                Start Your Journey</h1>
            <p class="text-slate-300 mt-2">Create your personal space</p>
        </div>

        <div th:if="${error}"
            class="mb-4 p-3 rounded-lg bg-red-500/20 border border-red-500/50 text-red-200 text-sm text-center"
            th:text="${error}"></div>

        <form th:action="@{/register}" th:object="${user}" method="post" class="space-y-5">
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-1">Username</label>
                <input type="text" th:field="*{username}" required
                    class="w-full px-4 py-3 rounded-xl bg-white/5 border border-white/10 focus:border-purple-500 focus:ring-1 focus:ring-purple-500 focus:outline-none transition text-white placeholder-slate-500"
                    placeholder="Choose a username">
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-300 mb-1">Email</label>
                <input type="email" th:field="*{email}" required
                    class="w-full px-4 py-3 rounded-xl bg-white/5 border border-white/10 focus:border-purple-500 focus:ring-1 focus:ring-purple-500 focus:outline-none transition text-white placeholder-slate-500"
                    placeholder="name@example.com">
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-300 mb-1">Password</label>
                <input type="password" th:field="*{password}" required
                    class="w-full px-4 py-3 rounded-xl bg-white/5 border border-white/10 focus:border-purple-500 focus:ring-1 focus:ring-purple-500 focus:outline-none transition text-white placeholder-slate-500"
                    placeholder="••••••••">
            </div>

            <button type="submit"
                class="w-full py-3.5 px-4 rounded-xl bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-500 hover:to-pink-500 font-semibold shadow-lg shadow-purple-500/30 transition transform hover:-translate-y-0.5">
                Create Account
            </button>
        </form>

        <p class="mt-8 text-center text-slate-400 text-sm">
            Already have an account?
            <a th:href="@{/login}" class="text-purple-400 hover:text-purple-300 font-medium transition">Sign in</a>
        </p>
    </div>
</body>

</html>
