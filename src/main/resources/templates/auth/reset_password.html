<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Reset Password - Daily You</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body
    class="bg-slate-900 text-white min-h-screen flex items-center justify-center bg-[url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop')] bg-cover bg-center">

    <div class="absolute inset-0 bg-black/60 backdrop-blur-sm"></div>

    <div class="glass relative z-10 p-8 rounded-2xl shadow-2xl w-full max-w-md border border-white/10">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold">New Password</h1>
            <p class="text-slate-300 mt-2">Enter your new secure password</p>
        </div>

        <div th:if="${error}"
            class="mb-4 p-3 rounded-lg bg-red-500/20 border border-red-500/50 text-red-200 text-sm text-center"
            th:text="${error}"></div>

        <form th:action="@{/reset-password}" method="post" class="space-y-6">
            <input type="hidden" name="token" th:value="${token}">

            <div>
                <label class="block text-sm font-medium text-slate-300 mb-1">New Password</label>
                <input type="password" name="password" required
                    class="w-full px-4 py-3 rounded-xl bg-white/5 border border-white/10 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 focus:outline-none transition text-white placeholder-slate-500"
                    placeholder="••••••••">
            </div>

            <button type="submit"
                class="w-full py-3.5 px-4 rounded-xl bg-green-600 hover:bg-green-500 font-semibold shadow-lg shadow-green-500/30 transition transform hover:-translate-y-0.5">
                Set Password
            </button>
        </form>
    </div>
</body>

</html>
