<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Mood Calendar - Daily You</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }

        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="bg-slate-900 text-slate-100 min-h-screen">

    <!-- Navbar (Simplified) -->
    <nav class="fixed top-0 w-full z-50 glass border-b border-white/5">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a th:href="@{/dashboard}" class="flex items-center gap-3 hover:text-blue-400 transition">
                    <i class="fas fa-arrow-left"></i>
                    <span class="font-bold">Back to Dashboard</span>
                </a>
                <span class="font-semibold text-lg" th:text="${#months.monthName(month)} + ' ' + ${year}">January
                    2024</span>
            </div>
        </div>
    </nav>

    <div class="pt-24 pb-12 max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">

            <!-- Calendar Grid -->
            <!-- Note: A real calendar usually requires complex date logic in Java to fill empty days. 
                 For this demo, we are showing a Stats Summary instead of a full calendar grid 
                 because rendering a perfect monthly calendar grid in pure Thymeleaf without 
                 a 'Calendar' object with empty placeholders is tricky. 
                 
                 Instead, we'll visualize the Mood Distribution which is cleaner. -->

            <div class="md:col-span-2 glass rounded-3xl p-8">
                <h2 class="text-2xl font-bold mb-6">Mood Distribution</h2>

                <div class="space-y-6">
                    <div th:each="stat : ${stats}" class="relative">
                        <div class="flex justify-between items-end mb-2">
                            <span class="font-medium text-lg uppercase tracking-wider"
                                th:text="${stat.mood}">HAPPY</span>
                            <span class="font-bold text-2xl" th:text="${stat.count}">12</span>
                        </div>
                        <div class="w-full h-4 bg-slate-800 rounded-full overflow-hidden">
                            <!-- Calculate width roughly or use arbitrary for demo if total not passed. 
                                 Ideally total entries should be passed. We'll use style width 50% for demo simplicity 
                                 or implement percentage calculation in Service. -->
                            <!-- Let's just use the color block for now without specific width to avoid math errors in template -->
                            <div class="h-full rounded-full"
                                th:style="'background-color: ' + ${stat.colorCode} + '; width: ' + (${stat.count} * 5) + '%'">
                            </div>
                        </div>
                        <p class="text-xs text-slate-500 mt-1">days recorded</p>
                    </div>

                    <div th:if="${stats.empty}" class="text-center text-slate-500 py-10">
                        No mood data for this month.
                    </div>
                </div>
            </div>

            <!-- Side Panel -->
            <div class="glass rounded-3xl p-6 flex flex-col items-center justify-center text-center">
                <div
                    class="w-20 h-20 rounded-full bg-gradient-to-br from-yellow-400 to-orange-500 flex items-center justify-center mb-4 shadow-lg shadow-orange-500/20">
                    <i class="fas fa-smile text-3xl text-white"></i>
                </div>
                <h3 class="text-xl font-bold">Keep Tracking!</h3>
                <p class="text-slate-400 text-sm mt-2 mb-6">Tracking your mood helps you understand your emotional
                    patterns.</p>
                <a th:href="@{/diary/form}"
                    class="w-full py-3 rounded-xl bg-white/10 hover:bg-white/20 border border-white/10 transition font-medium">
                    Add Today's Mood
                </a>
            </div>

        </div>
    </div>

</body>

</html>
