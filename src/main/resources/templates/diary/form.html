<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>New Entry - Daily You</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }

        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="bg-slate-900 text-slate-100 min-h-screen flex items-center justify-center p-4">

    <!-- Cancel Button -->
    <a th:href="@{/dashboard}"
        class="fixed top-6 right-6 text-slate-400 hover:text-white transition bg-white/5 p-3 rounded-full">
        <i class="fas fa-times text-xl"></i>
    </a>

    <div class="glass w-full max-w-2xl rounded-3xl shadow-2xl overflow-hidden animate-fade-in-up">

        <div class="bg-gradient-to-r from-blue-600 to-purple-600 p-6 sm:p-8">
            <h1 class="text-3xl font-bold text-white">New Memory</h1>
            <p class="text-blue-100 mt-1">How are you feeling today?</p>
        </div>

        <form th:action="@{/diary/save}" th:object="${entryDto}" method="post" enctype="multipart/form-data"
            class="p-6 sm:p-8 space-y-6">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Date -->
                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-2">Date</label>
                    <input type="date" th:field="*{date}"
                        class="w-full px-4 py-3 rounded-xl bg-slate-800 border border-slate-700 text-white focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500 transition cursor-pointer">
                    <p class="text-red-400 text-xs mt-1" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></p>
                </div>

                <!-- Mood -->
                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-2">Mood</label>
                    <select th:field="*{mood}"
                        class="w-full px-4 py-3 rounded-xl bg-slate-800 border border-slate-700 text-white focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500 transition cursor-pointer appearance-none">
                        <option value="" disabled selected>Select a mood...</option>
                        <option th:each="moodOpt : ${T(com.dailyyou.entity.Mood).values()}" th:value="${moodOpt}"
                            th:text="${moodOpt}"></option>
                    </select>
                    <p class="text-red-400 text-xs mt-1" th:if="${#fields.hasErrors('mood')}" th:errors="*{mood}"></p>
                </div>
            </div>

            <!-- Content -->
            <div>
                <label class="block text-sm font-medium text-slate-400 mb-2">Story</label>
                <textarea th:field="*{content}" rows="6"
                    class="w-full px-4 py-3 rounded-xl bg-slate-800 border border-slate-700 text-white focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500 transition resize-none placeholder-slate-600"
                    placeholder="Write about your day..."></textarea>
                <p class="text-red-400 text-xs mt-1" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></p>
            </div>

            <!-- Image Upload -->
            <div>
                <label class="block text-sm font-medium text-slate-400 mb-2">Photo (Optional)</label>
                <div class="relative group">
                    <input type="file" th:field="*{image}" accept="image/*"
                        class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10">
                    <div
                        class="w-full border-2 border-dashed border-slate-700 rounded-xl p-4 text-center group-hover:border-blue-500 transition bg-slate-800/50">
                        <i
                            class="fas fa-cloud-upload-alt text-2xl text-slate-500 mb-2 group-hover:text-blue-400 transition"></i>
                        <p class="text-slate-500 text-sm group-hover:text-slate-300">Click to upload an image</p>
                    </div>
                </div>
            </div>

            <button type="submit"
                class="w-full py-4 rounded-xl bg-white text-slate-900 font-bold hover:bg-blue-50 transition transform hover:-translate-y-1 shadow-lg shadow-white/10">
                Save Entry
            </button>

        </form>
    </div>

</body>

</html>
